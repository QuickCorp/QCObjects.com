<style>
component[name="grid"]{
  justify-content: center;
  place-content: center;
}

</style>
<component name="grid" shadowed="true"  >
  <component name="card" shadowed="true" data-title="QCObjects Community Edition"
  data-description="
  <div>
    <b>Features</b>
    <ul>
      <li>Dynamic & Recursive Routing</li>
      <li>Components Rendering</li>
      <li>Microservices</li>
    </ul>
    <br/>
    <br/>
    <br/>
    <br/>
  </div>
  ">
    <img slot="logo" src="img/Q_web.png" alt="Avatar" style="width:100%">
    <b slot="card_title">{{title}}</b>
    <div slot="card_description">{{description}}</div>
    <button slot="card-button" >FREE</button>
  </component>
  <component name="card" shadowed="true" data-title="QCObjects Enterprise Edition" data-description="
  <div>
  <b>Features</b>
  <ul>
    <li>Dynamic & Recursive Routing</li>
    <li>Components Rendering</li>
    <li>Microservices</li>
    <li>OpenAPI V3</li>
    <li>Mockup Microservices</li>
    <li>DevOps & Pipelines</li>
  </ul>
  <br/>
  <br/>
  </div>
  ">
  <img slot="logo" src="img/Q_web.png" alt="Avatar" style="width:100%">
  <b slot="card_title">{{title}}</b>
  <div slot="card_description">{{description}}</div>
  <button slot="card-button" onclick="location.href='#signup'" >Ask to your Executive</button>
  </component>
</component>
<style>
.card {
  height: 700px !important;
}
</style>
